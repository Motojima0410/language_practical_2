<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>B画面-入力画面</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <header>
    <div class="header-inner">
      <a href="index_pageA.html" class="nav-icon">🏠</a>
      <h1>メインメニュー</h1>
    </div>
  </header>


  <main>
    <div class="main-content">
      <h2>必要な情報を入力してください</h2>

      <div class="input-area">
        <div class="input-block">
          <label for="user-name">名前：</label>
          <input type="text" id="user-name" name="user-name">
          <button type="button" id="button-name">登録</button>
        </div>

          <div class="input-block">
            <label for="inquiry-content">お問い合わせ内容</label>
            <textarea id="inquiry-content" name="inquiry-content"></textarea>
            <button type="button" id="button-inquiry">登録</button>

          </div>

        <div class="input-block">
          <span>性別：</span>
          <div class="option-row">
            <input type="radio" id="gender-male" name="gender" value="男性">
            <label for="gender-male">男性</label>
            <input type="radio" id="gender-female" name="gender" value="女性">
            <label for="gender-female">女性</label>
          </div>

          <button type="button" id="button-gender">登録</button>
        </div>

        <div class="input-block">
          <span>お問い合わせ種別：</span>
          <div class="option-row">
            <input type="checkbox" id="type-service" name="inquiry-type" value="サービスについて">
            <label for="type-service">サービスについて</label>
            <input type="checkbox" id="type-price" name="inquiry-type" value="料金について">
            <label for="type-price">料金について</label>
            <input type="checkbox" id="type-other" name="inquiry-type" value="その他">
            <label for="type-other">その他</label>
          </div>
          <button type="button" id="button-type">登録</button>
        </div>

        <div class="input-block">
          <label for="address">居住地</label>
          <select name="address" id="address">
            <option value="北海道">北海道</option>
            <option value="東北">東北</option>
            <option value="関東">関東</option>
            <option value="近畿">近畿</option>
            <option value="中部">中部</option>
            <option value="四国">四国</option>
            <option value="九州">九州</option>
          </select>
          <button type="button" id="button-address">登録</button>
        </div>

        <div class="output-area">
          <h3>入力結果表示エリア</h3>
          <p id="output-name">名前：</p>
          <p id="output-inquiry">お問い合わせ内容：</p>
          <p id="output-gender">性別：</p>
          <p id="output-type">お問い合わせ種別：</p>
          <p id="output-address">居住地：</p>
        </div>
      </div>
    </div>
  </main>

  <footer>
      <a href="index_pageA.html" class="footer-icon">🏠</a>
      <p>&copy; 2025 Web App Project</p>
  </footer>

  <script src="pageB.js"></script>

</body>
</html>
