<html lang="ja">

  <title>C画面-一覧画面</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <header>
    <div class="header-inner">
      <a href="index_pageA.html" class="nav-icon">🏠</a>

  </header>


  <main>
    <div class="main-content">
      <h2>C画面 - 一覧画面</h2>

        <thead>
          <tr>
            <th>No.</th>
            <th>内容</th>
            <th>操作</th>

        <tbody id="table-body">
          <tr>
            <td>1</td>
            <td>入力された内容</td>
            <td>
              <button type="button" class="delete-btn">削除</button>
            </td>
          </tr>
        </tbody>
      </table>

      <button type="button" id="add-row-btn">行を追加</button>
    </div>
  </main>

  <footer>
    <a href="index_pageA.html" class="footer-icon">🏠</a>
